<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <script src="/main.bundle.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="nav">
      <span id="today">Today</span>
      <span id="week">This Week</span>
      <span id="completed">Completed</span>
      <div class="projects">
        <span><h3>Projects:&nbsp;</h3>
          <button id="create-project">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="100"
              height="100"
              viewBox="0,0,256,256"
            >
              <g
                fill="#2a2a2a"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <path d="M0,256v-256h256v256z" id="bgRectangle"></path>
              </g>
              <g
                fill="#ffffff"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <g transform="scale(5.12,5.12)">
                  <path
                    d="M25,2c-12.683,0 -23,10.317 -23,23c0,12.683 10.317,23 23,23c12.683,0 23,-10.317 23,-23c0,-12.683 -10.317,-23 -23,-23zM37,26h-11v11h-2v-11h-11v-2h11v-11h2v11h11z"
                  ></path>
                </g>
              </g>
            </svg></button
        ></span>
        <ul></ul>
      </div>
    </div>
    <div class="tasks">
      <div class="heading">
        <h3>Tasks To Do:</h3>
        <button id="create-task">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            viewBox="0,0,256,256"
          >
            <g
              fill="#7a7a7a"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <path d="M0,256v-256h256v256z" id="bgRectangle"></path>
            </g>
            <g
              fill="#ffffff"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">
                <path
                  d="M25,2c-12.683,0 -23,10.317 -23,23c0,12.683 10.317,23 23,23c12.683,0 23,-10.317 23,-23c0,-12.683 -10.317,-23 -23,-23zM37,26h-11v11h-2v-11h-11v-2h11v-11h2v11h11z"
                ></path>
              </g>
            </g>
          </svg>
        </button>
      </div>
      <ul></ul>
    </div>
    <!-- <div id="calendar"> -->

    <!-- </div> -->
    <dialog id="add-task">
      <form method="dialog" id="task-form">
        <div>
          <label for="task-title">Task title: </label>
          <input type="text" id="task-title" required />
        </div>
        <div>
          <label for="description">Task description: </label>
          <textarea id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="due-date">Deadline: </label>
          <input type="datetime-local" id="due-date" required />
        </div>
        <div>
          <label for="project">Project: </label>
          <select id="projects" required>
            <option value="none">Select a project...</option>
          </select>
        </div>
        <div>
          <label for="priority">Priority</label>
          <input
            type="range"
            id="priority"
            min="1"
            max="5"
            step="1"
            value="1"
          />
          <output></output>
        </div>
        <div>
          <button id="cancel-task" type="reset">Cancel</button>
          <button id="submit-task" type="submit">Add</button>
        </div>
      </form>
    </dialog>
    <dialog id="add-project">
      <form method="dialog" id="project-form">
        <div class="project-title">
          <label for="project-title">Project title: </label>
          <input type="text" id="project-title" required />
        </div>
        <div class="project-colour">
          <label for="project-colour">Choose a colour for this project: </label>
          <input type="color" id="project-colour" required />
        </div>
        <div class="buttons">
          <button id="cancel-project" type="reset">Cancel</button>
          <button id="submit-project" type="submit">Add</button>
        </div>
      </form>
    </dialog>
    <dialog id="edit-task">
      <form method="dialog" id="edit-task-form">
        <div>
          <label for="edit-task-title">Task title: </label>
          <input type="text" id="edit-task-title" required />
        </div>
        <div>
          <label for="edit-description">Task description: </label>
          <textarea id="edit-description" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="edit-due-date">Deadline: </label>
          <input type="datetime-local" id="edit-due-date" required />
        </div>
        <div>
          <label for="edit-project">Project: </label>
          <select id="edit-project" required>
            <option value="none">Select a project...</option>
          </select>
        </div>
        <div>
          <label for="edit-priority">Priority</label>
          <input
            type="range"
            id="edit-priority"
            min="1"
            max="5"
            step="1"
            value="1"
          />
          <output></output>
        </div>
        <div>
          <button id="cancel-edit" type="reset">Cancel</button>
          <button id="submit-edit" type="submit">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
